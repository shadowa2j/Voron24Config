[gcode_macro LOAD_FILAMENT]
gcode:
   CG28
   PARKFRONT
   M83                            ; set extruder to relative
   G1 E50 F300                    ; load
   G1 E50 F150                    ; prime nozzle with filament
   G1 E50 F150                    ; prime nozzle with filament
   M82

[gcode_macro UNLOAD_FILAMENT]
gcode:
   CG28                           ; Home All
   M83                            ; set extruder to relative
   PARKFRONT                      ; move to servicing position
   G1 E50 F300                    ; extrude a little to soften tip
   G1 E50 F300                    ; extrude a little to soften tip
   G1 E30 F9000                  ; jerk the filament out of the melt zone
   G1 E50 F1800                  ; retract the rest of the way
   G1 E50 F1800                  ; retract the rest of the way
   G1 E50 F1800                  ; retract the rest of the way
   M82  
